<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 日报周报生成器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="markdown.css">
    <link rel="stylesheet" href="confirm-modal.css">
    <link rel="stylesheet" href="thinking.css">
    <link rel="stylesheet" href="history.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <span class="icon">🗓️</span>
                <h1>AI 日报周报生成器</h1>
            </div>
            <button id="btn-settings" class="icon-btn" title="设置">⚙️</button>
        </header>

        <main>
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="daily">📝 写日报</button>
                <button class="tab-btn" data-tab="weekly">📊 生成周报</button>
            </div>

            <!-- Daily Report Section -->
            <section id="daily-section" class="tab-content active">
                <div class="input-area">
                    <label for="daily-input">今日工作内容：</label>
                    <textarea id="daily-input" placeholder="1. 完成了... 2. 修复了... 3. 参加了..."></textarea>

                    <div class="controls">
                        <div class="style-select">
                            <span>风格：</span>
                            <select id="daily-style">
                                <option value="formal">正式得体</option>
                                <option value="tech">技术专业</option>
                                <option value="casual">轻松自然</option>
                            </select>
                        </div>
                        <button id="btn-generate-daily" class="primary-btn">✨ 生成日报</button>
                    </div>
                </div>

                <div class="preview-area" id="daily-preview-container" style="display: none;">
                    <div class="preview-header">
                        <h3>📄 生成结果预览</h3>
                    </div>
                    <!-- Rendered Markdown Container -->
                    <div id="daily-output-render" class="rendered-preview markdown-body"></div>

                    <div class="action-buttons">
                        <button id="btn-regenerate-daily" class="secondary-btn">🔄 重新生成</button>
                        <button id="btn-save-daily" class="success-btn">✅ 采用并保存</button>
                    </div>
                </div>

                <!-- Daily History (In-Tab) -->
                <div class="sub-section-history">
                    <div class="sub-header">
                        <!-- Daily History (In-Tab) with Search -->
                        <div class="sub-section-history">
                            <div class="history-toolbar">
                                <div class="toolbar-title">
                                    <h4>📅 日报归档</h4>
                                </div>
                                <div class="toolbar-controls">
                                    <!-- Page Size Selector -->
                                    <select id="daily-limit" class="limit-select small-input">
                                        <option value="5" selected>5条/页</option>
                                        <option value="10">10条/页</option>
                                        <option value="20">20条/页</option>
                                    </select>
                                    <span class="separator">|</span>

                                    <input type="date" id="daily-start-date" class="date-input small-input">
                                    <span class="separator">-</span>
                                    <input type="date" id="daily-end-date" class="date-input small-input">
                                    <input type="text" id="daily-keyword" placeholder="搜索日报内容..."
                                        class="search-input small-input">
                                    <button id="btn-search-daily" class="btn-primary icon-btn">🔍</button>
                                </div>
                            </div>

                            <div id="daily-history-container" class="history-grid-container">
                                <!-- Daily items injected here -->
                            </div>
                            <div id="daily-pagination" class="pagination small-pagination"></div>
                        </div>
            </section>

            <!-- Weekly Report Section -->
            <section id="weekly-section" class="tab-content">
                <div class="weekly-intro">
                    <p>将自动读取本周已保存的日报，汇总生成周报。</p>
                    <div class="controls">
                        <div class="style-select">
                            <span>风格：</span>
                            <select id="weekly-style">
                                <option value="formal">正式得体</option>
                                <option value="tech">技术专业</option>
                                <option value="simple">简洁明了</option>
                            </select>
                        </div>
                        <button id="btn-generate-weekly" class="primary-btn">📊 生成周报</button>
                    </div>
                </div>

                <div class="preview-area" id="weekly-preview-container" style="display: none;">
                    <div class="preview-header">
                        <h3>📊 生成结果预览</h3>
                    </div>
                    <!-- Rendered Markdown Container -->
                    <div id="weekly-output-render" class="rendered-preview markdown-body"></div>

                    <div class="action-buttons">
                        <button id="btn-regenerate-weekly" class="secondary-btn">🔄 重新生成</button>
                        <button id="btn-save-weekly" class="success-btn">✅ 采用并保存</button>
                    </div>
                </div>

                <!-- Weekly History (In-Tab) with Search -->
                <div class="sub-section-history">
                    <div class="history-toolbar">
                        <div class="toolbar-title">
                            <h4>📊 周报归档</h4>
                        </div>
                        <div class="toolbar-controls">
                            <!-- Page Size Selector -->
                            <select id="weekly-limit" class="limit-select small-input">
                                <option value="5" selected>5条/页</option>
                                <option value="10">10条/页</option>
                                <option value="20">20条/页</option>
                            </select>
                            <span class="separator">|</span>

                            <input type="date" id="weekly-start-date" class="date-input small-input">
                            <span class="separator">-</span>
                            <input type="date" id="weekly-end-date" class="date-input small-input">
                            <input type="text" id="weekly-keyword" placeholder="搜索周报内容..."
                                class="search-input small-input">
                            <button id="btn-search-weekly" class="btn-primary icon-btn">🔍</button>
                        </div>
                    </div>

                    <div id="weekly-history-container" class="history-grid-container">
                        <!-- Weekly items injected here -->
                    </div>
                    <div id="weekly-pagination" class="pagination small-pagination"></div>
                </div>
            </section>

            <!-- History Section Removed (Split into tabs) -->
            <!-- Global history can be accessed via a separate page or modal if needed later -->
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>AI 模型配置</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="provider-select">AI 服务商</label>
                    <select id="provider-select">
                        <option value="deepseek">DeepSeek (深度求索)</option>
                        <option value="siliconflow">SiliconFlow (硅基流动)</option>
                        <option value="openai">OpenAI (GPT-4/3.5)</option>
                        <option value="local">本地模型 (Ollama/LM Studio)</option>
                        <option value="antigravity">Antigravity (Anthropic 协议)</option>
                        <option value="custom">自定义 (Custom)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="api-base-url">API Base URL</label>
                    <input type="text" id="api-base-url" placeholder="https://api.deepseek.com/v1">
                </div>

                <div class="form-group">
                    <label for="model-name">模型名称 (Model)</label>
                    <input type="text" id="model-name" placeholder="deepseek-chat">
                </div>

                <div class="form-group">
                    <label for="api-key">API Key</label>
                    <input type="password" id="api-key" placeholder="sk-...">
                    <small>密钥仅保存在本地配置文件中，安全无忧</small>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-save-settings" class="primary-btn">保存配置</button>
            </div>
        </div>
    </div>

    <!-- Report Detail Modal -->
    <div id="report-modal" class="modal">
        <div class="modal-content large-modal">
            <div class="modal-header">
                <h2 id="report-modal-title">日报详情</h2>
                <span class="close-report-modal close-modal">&times;</span>
            </div>
            <div class="modal-body markdown-body" id="report-modal-body">
                <!-- Content will be injected here -->
            </div>
            <div class="modal-footer">
                <button id="btn-copy-report" class="secondary-btn">复制内容</button>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚠️ 确认提示</h2>
            </div>
            <div class="modal-body">
                <p id="confirm-message"></p>
            </div>
            <div class="modal-footer">
                <button id="btn-cancel-confirm" class="secondary-btn">取消</button>
                <button id="btn-ok-confirm" class="primary-btn">确定</button>
            </div>
        </div>
    </div>

    <!-- Marked for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
