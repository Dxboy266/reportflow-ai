<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="logo-gradient" x1="4" y1="4" x2="44" y2="44" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1" /> <!-- Indigo -->
      <stop offset="100%" stop-color="#a855f7" /> <!-- Purple -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect x="8" y="8" width="32" height="32" rx="8" fill="url(#logo-gradient)" fill-opacity="0.2" stroke="url(#logo-gradient)" stroke-width="2" />
  
  <!-- Flow Lines -->
  <path d="M16 20H32" stroke="white" stroke-width="3" stroke-linecap="round" />
  <path d="M16 28H26" stroke="white" stroke-width="3" stroke-linecap="round" stroke-opacity="0.7" />
  
  <!-- Spark/AI Element -->
  <circle cx="34" cy="28" r="3" fill="#34d399">
    <animate attributeName="opacity" values="0.6;1;0.6" duration="2s" repeatCount="indefinite" />
  </circle>
</svg>
